<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a, b, c;
        let max, min;

        a = Number(prompt('a'));
        b = Number(prompt('b'));
        c = Number(prompt('c'));
        max = a;
        min = a;
        if (b > max) {
            max = b;
        }
        if (c > max) {
            max = c;
        }
        if (b < min) {
            min = b;
        }
        if (c < min) {
            min = c;
        }
        alert(max);
        alert(min);

    </script>
</body>

</html>
