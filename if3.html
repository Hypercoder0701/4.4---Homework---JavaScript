<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x;

        x = Number(prompt('x:'));
        if (x > 0) {
            x = x + 1;
        } else {
            if (x == 0) {
                x = 10;
            } else {
                x = x - 2;
            }
        }
        alert(x);

    </script>
</body>

</html>
