<body>
    <script>

        // 2ta odam tug'ilgan yillarini kiritadilar dastur ulardan qaysi biri katta yoki ular teng yoshda ekanliklarini aytsin.

        let year = Number(new Date().getFullYear())

        let year1 = prompt("Birinchi shaxsning tug`ilgan yili:")
        let year2 = prompt("Ikkinchi shaxsning tug`ilgan yili:")

        if ((year - year1) == (year - year2)) {
            alert("Birinchi va Ikkinchi shaxslar yoshlari teng");
        } else if ((year - year1) >= (year - year2)) {
            alert("Birinchi shaxs yoshi Ikkinchi shaxs yoshidan katta");
        } else {
            alert("Ikkinchi shaxs yoshi Birinchi shaxs yoshidan katta");
        }

    </script>
</body>
