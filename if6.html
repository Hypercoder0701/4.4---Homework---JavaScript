<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x;
        let y;
        let max;

        x = Number(prompt('x'));
        y = Number(prompt('y'));
        if (x > y) {
            max = x;
        } else {
            max = y;
        }
        alert(max);

    </script>
</body>
